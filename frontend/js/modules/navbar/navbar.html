<nav class="navbar navbar-light">
    <a class="navbar-brand" ui-sref="amex.map"><img src="images/logo.svg"></a>

    <ul class="nav navbar-nav collapse out">
        <li id="events" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <svg class="icon icon-events">
                    <use xlink:href="#icon-events"></use>
                </svg>
                <p>
                    {{vm.getEventSelected()}}
                </p>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li class="menu-wrapper">
                    <div class="search">
                        <input type="search" placeholder="Search..." ng-model="vm.searchText">
                    </div>
                    <a ng-repeat="eventObj in vm.events | filter:vm.searchText" ng-click="vm.selectEvent(eventObj)">
                        {{eventObj.title}}
                        <span class="date">{{eventObj.starts_at}} - {{eventObj.ends_at}}</span>
                    </a>
                    <li>
                        <div class="add-event-sticker" ng-click="vm.openAddModal()">Add event</div>
            </ul>
            </li>
            <!--
     -->
            <li class="nav-item" ng-class="{'disabled': !(vm.selectedEvent && vm.selectedEvent.title)}" ng-click="vm.openEditModal()">
                <a class="nav-link">
                    <svg class="icon icon-edit-event"><use xlink:href="#icon-edit-event"></use></svg> Edit event
                </a>
            </li>
            <!--
     -->
            <li class="nav-item disabled" ng-class="{'disabled': !(vm.selectedEvent && vm.selectedEvent.title)}">
                <a class="nav-link" ui-sref="amex.map" ui-sref-active="active">
                    <svg class="icon icon-map"><use xlink:href="#icon-map"></use></svg> Map
                </a>
            </li>
            <!--
     -->
            <li class="nav-item disabled" ng-class="{'disabled': !(vm.selectedEvent && vm.selectedEvent.title)}">
                <a class="nav-link" ui-sref="amex.participants" ui-sref-active="active">
                    <svg class="icon icon-participants"><use xlink:href="#icon-participants"></use></svg> Participants
                </a>
            </li>
            <!--
     -->
            <li class="nav-item disabled" ng-class="{'disabled': !(vm.selectedEvent && vm.selectedEvent.title)}">
                <a class="nav-link" ui-sref="amex.index" ui-sref-active="active">
                    <svg class="icon icon-ranking"><use xlink:href="#icon-ranking"></use></svg> Rankings
                </a>
            </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li class="nav-item" ng-click="vm.logout()">
            <a class="nav-link">
                <svg class="icon icon-logout"><use xlink:href="#icon-logout"></use></svg> Logout
            </a>
        </li>
    </ul>
</nav>
